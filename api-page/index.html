<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XERUMI API</title>
    <link rel="icon" href="/assets/icon.png" type="image/jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(51, 51, 51, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(51, 51, 51, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem 1rem;
            position: relative;
            z-index: 100;
        }

        .main-card {
            background: rgba(15, 15, 20, 0.85);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            overflow: hidden;
        }

        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }

        .btn {
            display: block;
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            color: #000000;
            padding: 1.2rem;
            border-radius: 14px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            margin-top: 1rem;
            position: relative;
            z-index: 2;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.07);
            color: #ffffff;
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.2rem;
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            border: 1.5px solid rgba(34, 197, 94, 0.3);
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.1);
            }
        }

        h1 {
            background: linear-gradient(135deg, #ffffff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 0.5rem;
        }

        .link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.03);
        }

        .link:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-item {
            text-align: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 0.2rem;
        }

        .info-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            pointer-events: none;
        }

        #snowCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="main-card">
            <div class="glow" style="top: -100px; right: -100px;"></div>
            <div class="glow" style="bottom: -100px; left: -100px;"></div>
            
            <div class="status">
                <span class="status-dot"></span>
                System Operational
            </div>
            
            <h1 class="text-4xl font-bold mb-2">Xerumi Api</h1>
            <p class="text-gray-300 mb-8 text-lg">High performance API service</p>
            
            <div class="space-y-4">
                <a href="docs.html" class="btn">View Documentation</a>
                <a href="https://t.me/hamzisheregng" target="_blank" class="btn btn-secondary">Contact Support</a>
            </div>
            
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-value">99.7%</div>
                    <div class="info-label">Uptime</div>
                </div>
                <div class="info-item">
                    <div class="info-value">v2.0</div>
                    <div class="info-label">Version</div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-8">
            <a href="https://github.com/rynn-k" target="_blank" class="link inline-flex items-center gap-2">
                <span>Big thx to penyedia base</span>
                <span class="font-semibold" style="color: #60a5fa;">rynn-k</span>
            </a>
        </div>
    </div>

    <canvas id="snowCanvas"></canvas>

    <script>
        function initSnowfall() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const snowflakes = [];
            const snowflakeCount = 180;
            
            class Snowflake {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height * -1;
                    this.size = Math.random() * 5 + 2;
                    this.speed = Math.random() * 0.8 + 0.4;
                    this.wind = Math.random() * 0.4 - 0.2;
                    this.opacity = Math.random() * 0.8 + 0.2;
                    this.wobble = Math.random() * 0.4;
                    this.wobbleSpeed = Math.random() * 0.04 + 0.02;
                    this.wobblePos = 0;
                    this.rotation = 0;
                    this.rotationSpeed = (Math.random() - 0.5) * 0.015;
                    this.type = Math.floor(Math.random() * 4);
                    this.spikes = Math.floor(Math.random() * 6) + 4;
                    this.twinkle = 0;
                    this.twinkleSpeed = Math.random() * 0.02 + 0.01;
                }
                
                update() {
                    this.y += this.speed;
                    this.x += this.wind + Math.sin(this.wobblePos) * this.wobble;
                    this.wobblePos += this.wobbleSpeed;
                    this.rotation += this.rotationSpeed;
                    this.twinkle = Math.sin(this.wobblePos * 3) * 0.2 + 0.8;
                    
                    if (this.y > canvas.height) {
                        this.y = -10;
                        this.x = Math.random() * canvas.width;
                    }
                    
                    if (this.x > canvas.width + 15) {
                        this.x = -15;
                    } else if (this.x < -15) {
                        this.x = canvas.width + 15;
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.globalAlpha = this.opacity * this.twinkle;
                    
                    if (this.type === 0) {
                        this.drawHexagon(this.size);
                    } else if (this.type === 1) {
                        this.drawStar(this.spikes, this.size, this.size * 0.5);
                    } else if (this.type === 2) {
                        this.drawDiamond(this.size);
                    } else {
                        this.drawCrystal(this.size);
                    }
                    
                    ctx.restore();
                }
                
                drawHexagon(size) {
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI) / 3;
                        const x = size * Math.cos(angle);
                        const y = size * Math.sin(angle);
                        
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    
                    ctx.beginPath();
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI) / 3 + Math.PI / 6;
                        const x = size * 0.6 * Math.cos(angle);
                        const y = size * 0.6 * Math.sin(angle);
                        
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.fill();
                }
                
                drawStar(points, outerRadius, innerRadius) {
                    ctx.beginPath();
                    for (let i = 0; i < points * 2; i++) {
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = (i * Math.PI) / points;
                        const x = radius * Math.cos(angle);
                        const y = radius * Math.sin(angle);
                        
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.fill();
                }
                
                drawDiamond(size) {
                    ctx.beginPath();
                    ctx.moveTo(0, -size);
                    ctx.lineTo(size * 0.7, 0);
                    ctx.lineTo(0, size);
                    ctx.lineTo(-size * 0.7, 0);
                    ctx.closePath();
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    
                    ctx.beginPath();
                    ctx.moveTo(-size * 0.5, 0);
                    ctx.lineTo(0, -size * 0.5);
                    ctx.lineTo(size * 0.5, 0);
                    ctx.lineTo(0, size * 0.5);
                    ctx.closePath();
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.fill();
                }
                
                drawCrystal(size) {
                    ctx.beginPath();
                    ctx.moveTo(0, -size);
                    ctx.lineTo(size * 0.3, -size * 0.5);
                    ctx.lineTo(size, -size * 0.3);
                    ctx.lineTo(size * 0.5, 0);
                    ctx.lineTo(size, size * 0.3);
                    ctx.lineTo(size * 0.3, size * 0.5);
                    ctx.lineTo(0, size);
                    ctx.lineTo(-size * 0.3, size * 0.5);
                    ctx.lineTo(-size, size * 0.3);
                    ctx.lineTo(-size * 0.5, 0);
                    ctx.lineTo(-size, -size * 0.3);
                    ctx.lineTo(-size * 0.3, -size * 0.5);
                    ctx.closePath();
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                    
                    for (let i = 0; i < 3; i++) {
                        const angle = (i * Math.PI * 2) / 3;
                        ctx.save();
                        ctx.rotate(angle);
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(size * 0.6, 0);
                        ctx.lineTo(size * 0.4, -size * 0.2);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.lineTo(size * 0.6, 0);
                        ctx.lineTo(size * 0.4, size * 0.2);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                        ctx.fill();
                        
                        ctx.restore();
                    }
                }
            }
            
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                snowflakes.forEach(snowflake => {
                    snowflake.update();
                    snowflake.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            let mouseX = 0;
            let mouseY = 0;
            let mousePower = 0;
            
            window.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                mousePower = 2;
                
                const reducePower = setInterval(() => {
                    if (mousePower > 0) {
                        mousePower -= 0.1;
                    } else {
                        clearInterval(reducePower);
                    }
                }, 100);
            });
            
            const originalUpdate = Snowflake.prototype.update;
            Snowflake.prototype.update = function() {
                originalUpdate.call(this);
                
                const distance = Math.sqrt(
                    Math.pow(this.x - mouseX, 2) + Math.pow(this.y - mouseY, 2)
                );
                
                if (distance < 180 && mousePower > 0) {
                    const angle = Math.atan2(this.y - mouseY, this.x - mouseX);
                    const force = (180 - distance) / 180 * mousePower;
                    this.x += Math.cos(angle) * force;
                    this.y += Math.sin(angle) * force;
                }
            };
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initSnowfall();
            
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            const cards = document.querySelectorAll('.main-card, .info-item');
            cards.forEach(card => {
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateY = (x - centerX) / 25;
                    const rotateX = (centerY - y) / 25;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0)';
                    card.style.transition = 'transform 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28)';
                    
                    setTimeout(() => {
                        card.style.transition = '';
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
